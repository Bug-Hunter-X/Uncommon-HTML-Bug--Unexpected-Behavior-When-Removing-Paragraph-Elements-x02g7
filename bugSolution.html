<!DOCTYPE html><html><head><title>Uncommon HTML Bug Solution</title></head><body><h1>This is a heading</h1><p>This is a paragraph.</p><p>This is another paragraph.</p><script>const elements = document.querySelectorAll('p');if (elements.length > 0) {elements.forEach(element => {  element.style.display = 'none'; //Instead of removing, hide it  });}</script></body></html>
